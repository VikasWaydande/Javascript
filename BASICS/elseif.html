<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else_If</title>
</head>
<body>
    <script>
        var n1=parseInt(prompt("Enter any no n1"))
        var n2=parseInt(prompt("Enter any no n2"))
        var operator=prompt("Enter any operator +,-,*,/")

        switch(operator){
            case "+":alert("add: "+(n1+n2));
            break;
            case "-":alert("sub: "+(n1-n2));
            break;
            case "*":alert("mul: "+(n1*n2));
            break;
            case "/":alert("div: "+(n1+n2));
            break;
            default:alert("Enter Correct operator")
        }
    </script>
</body>
</html>
