<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylinderr</title>
</head>
<body>
    <h1>Cylinder 11111111111111111</h1>
    <script>
         var radius = prompt("Enter the radius of cylinder: ");
         var height = prompt("Enter the height of cylinder: ");

        var area= 2*(3.14*radius*height)+ 2*(3.14*(radius*radius));
        var peremiter=(3.14*3.14*4*3.14*radius)+(2*height)

        document.write("Area Of Cylinder= "+area+" sq.cm"+"<br>")
        document.write("Peremiter Of Cylinder= "+peremiter+" cm")
    </script>
</body>
</html>
