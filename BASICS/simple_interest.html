<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var basic_amount = prompt("Enter the Basic Amount: ");
        var roi = prompt("Enter the Rate Of Interest: ");
        var time = prompt("Enter the time: ");

        var Total_amount= basic_amount*roi*time;

        document.write("<h1>"+"Total Amount= "+Total_amount+"<h1>")
    </script>
</body>
