<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let emailId=prompt("Enter your mail: ")
        let result=emailId.endsWith("@gmail.com")
        if(result==true){
            document.write("<h3>emailid is valid<h3>")
        }else{
            document.write("<h3>emailid is not valid<h3>")
        }
    </script>
</body>
</html>
